{% extends 'base.html' %}
{% block title %}
        Home Page
{% endblock %}

{% block content %}
<body>
  <h2>Please upload a file to be processed by Benford Parser</h2>
  <form method="POST" action="{{ url_for('upload_page') }}" enctype="multipart/form-data">
    <p><input type="file" name="file"></p>
    <p><input type="submit" value="Submit"></p>
  </form>
</body>
{% endblock %}
