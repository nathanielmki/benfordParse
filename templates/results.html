{% extends 'base.html' %}
{% block title %}
        Results Page
{% endblock %}

{% block content %}
<style>
        body {
                background: #ffffff;
        }
</style>

<body>
        <div class="d-grid gap-2 col-6 mx-auto">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-3"></div>
                <h1>View Raw Data</h1>
                <form method="POST" action="{{ url_for('upload_page') }}" enctype="multipart/form-data">
                  <p><input type="file" name="file"></p>
                  <p><input type="submit" value="Submit"></p>
                </form>
        </div>
        <img src="{{plot_path}}" class="rounded mx-auto d-block">

        
</body>

{% endblock %}
